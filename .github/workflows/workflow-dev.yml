name: Deployment Dev

on: [push]

jobs:
  Lint:
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff Lint
        run: ruff check .

  Build:
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    needs: Lint

    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: |
          docker build -t ghcr.io/algnot/amara-backend:dev-${{ github.sha }} .

      - name: Login to GHCR
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push image
        run: |
          docker push ghcr.io/algnot/amara-backend:dev-${{ github.sha }}

      - name: Tag latest
        run: |
          docker tag ghcr.io/algnot/amara-backend:dev-${{ github.sha }} ghcr.io/algnot/amara-backend:dev
          docker push ghcr.io/algnot/amara-backend:dev

  Deploy:
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    needs: Build

    steps:
      - uses: actions/checkout@v4

      - name: Render manifests
        run: |
          set -e
          TAG=dev-${{ github.sha }}
          HOST=amara-api-dev.tongla.dev
          NS=tongla-dev
          mkdir -p .rendered
          sed "s|__TAG__|${TAG}|g; s|__NS__|${NS}|g; s|__HOST__|${HOST}|g" k8s/app.yaml > .rendered/app.yaml
          sed "s|__TAG__|${TAG}|g; s|__NS__|${NS}|g; s|__HOST__|${HOST}|g" k8s/job.yaml > .rendered/job.yaml
          sed "s|__TAG__|${TAG}|g; s|__NS__|${NS}|g; s|__HOST__|${HOST}|g" k8s/ingress.yaml > .rendered/ingress.yaml

      - name: Encode manifests as base64
        run: |
          set -e
          echo "APP_YAML_B64=$(base64 -w0 .rendered/app.yaml)" >> $GITHUB_ENV
          echo "MIGRATE_YAML_B64=$(base64 -w0 .rendered/job.yaml)" >> $GITHUB_ENV
          echo "INGRESS_YAML_B64=$(base64 -w0 .rendered/ingress.yaml)" >> $GITHUB_ENV

      - name: Apply to microk8s
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          command_timeout: 30m
          envs: APP_YAML_B64,MIGRATE_YAML_B64,INGRESS_YAML_B64
          script: |
            set -e
            TAG=${{ github.sha }}
            
            echo "$MIGRATE_YAML_B64" | base64 -d > /tmp/amara-dev-job.yaml
            echo "$APP_YAML_B64" | base64 -d > /tmp/amara-dev-app.yaml
            echo "$INGRESS_YAML_B64" | base64 -d > /tmp/amara-dev-ingress.yaml

            wc -c /tmp/amara-dev-job.yaml /tmp/amara-dev-app.yaml /tmp/amara-dev-ingress.yaml
            head -n 5 /tmp/amara-dev-job.yaml
            head -n 5 /tmp/amara-dev-app.yaml
            head -n 5 /tmp/amara-dev-ingress.yaml

            microk8s kubectl apply -f /tmp/amara-dev-job.yaml
            microk8s kubectl -n tongla-dev wait --for=condition=complete job/amara-migrate-${TAG} --timeout=20m

            microk8s kubectl apply -f /tmp/amara-dev-app.yaml
            microk8s kubectl -n tongla-dev rollout status deployment/amara-backend --timeout=5m

            microk8s kubectl apply -f /tmp/amara-dev-ingress.yaml
            microk8s kubectl -n tongla-dev describe ingress amara-backend
