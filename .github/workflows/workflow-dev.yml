name: Deployment Dev

on: [push]

jobs:
  Lint:
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff Lint
        run: ruff check .

  Deploy:
    if: github.ref == 'refs/heads/dev'
    needs: Lint
    runs-on: ubuntu-latest
    environment: tonkla-vm-deploy-env

    steps:
      - uses: actions/checkout@v4
      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script_stop: true
          debug: true
          command_timeout: 200m
          script: |
            cd service/dev/amara-backend
            git fetch --all 
            git reset --hard origin/dev 

            cat > .env << EOF
            FLASK_RUN_PORT=9000
            FLASK_RUN_HOST=0.0.0.0
            FLASK_RUN_DEBUG=true
  
            APP_PORT=19002
            APP_VERSION=${{ github.sha }}
            APP_ENV=development
  
            DATABASE_HOST=${{ secrets.DEV_DATABASE_HOST }}
            DATABASE_PORT=${{ secrets.DEV_DATABASE_PORT }}
            DATABASE_USERNAME=${{ secrets.DEV_DATABASE_USERNAME }}
            DATABASE_PASSWORD=${{ secrets.DEV_DATABASE_PASSWORD }}
            DATABASE_NAME=${{ secrets.DEV_DATABASE_NAME }}
            DATABASE_SSL_CA=/etc/ssl/certs/database.pem
            SENTRY_URL=${{ secrets.DEV_SENTRY_URL }}
  
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            EOF
            
            docker system prune
            docker image prune -a -f
            docker compose -p amara-dev up --build -d

            echo "Deploy completed!"
